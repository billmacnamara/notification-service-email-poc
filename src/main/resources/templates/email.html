<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>Notification Type: <span th:text="${notificationType}"></span></p>
<p>Date: <span th:text="${date}"></span></p>
<p>Time: <span th:text="${time}"></span></p>
<p>Message: <span th:text="${message}"></span></p>

</body>
</html>
